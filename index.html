<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drum page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65"><kbd>A</kbd><span class="sound"></span></div>
        <div class="key" data-key="83"><kbd>S</kbd><span class="sound"></span></div>
        <div class="key" data-key="68"><kbd>D</kbd><span class="sound"></span></div>
        <div class="key" data-key="70"><kbd>F</kbd><span class="sound"></span></div>
        <div class="key" data-key="71"><kbd>G</kbd><span class="sound"></span></div>
        <div class="key" data-key="72"><kbd>H</kbd><span class="sound"></span></div>
        <div class="key" data-key="74"><kbd>J</kbd><span class="sound"></span></div>
        <div class="key" data-key="75"><kbd>K</kbd><span class="sound"></span></div>

    </div>
    <audio src="https://sampleswap.org/samples-ghost/DRUMS%20and%20SINGLE%20HITS/tabla/66[kb]dha-noslide.aif.mp3" data-key="65"></audio>
    <audio src="https://sampleswap.org/samples-ghost/DRUMS%20and%20SINGLE%20HITS/tabla/11[kb]kut.aif.mp3" data-key="83"></audio>
    <audio src="https://sampleswap.org/samples-ghost/%20MAY%202014%20LATEST%20ADDITIONS/DRUMS%20and%20SINGLE%20HITS/Timbales/137[kb]TIMBALES_1.WAV.mp3" data-key="68"></audio>
    <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/kkr55%20drumkit/31[kb]KR55KICK.aif.mp3" data-key="70"></audio>
    <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/kkpr77%20drumkit/36[kb]KPRCLAPS.aif.mp3" data-key="71"></audio>
    <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/CASIO%20PT-30/28[kb]pt30-bd3.aif.mp3" data-key="72"></audio>
    <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/Prophet/110[kb]prophet-Kick-2-Reverb.wav.mp3" data-key="74"></audio>
    <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/Prophet/1152[kb]prophet-Crash.wav.mp3" data-key="75"></audio>

    <script>
        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //stop the function
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        });

        window.addEventListener('keyup', (e) => {
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            key.classList.remove('playing');
        })
    </script>
</body>

</html>
